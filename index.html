<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>

    <!--  building the calculator container  -->

    <div class="calculator-frame" >   

<div class="display" type="'text"  id="display" >0</div>

        <div class="buttons" > 

    <button class="btn-calculator one" onclick="AppendNumber(1)">1</button>
    <button class="btn-calculator two" onclick="AppendNumber(2)">2</button>
    <button class="btn-calculator three" onclick="AppendNumber(3)">3</button>
    <button class="btn-calculator plus" onclick="Operation('+')">+</button>
    <!-- first-row done  -->
    <button class="btn-calculator four" onclick="AppendNumber(4)">4</button>
    <button class="btn-calculator five" onclick="AppendNumber(5)">5</button>
    <button class="btn-calculator six" onclick="AppendNumber(6)">6</button>
    <button class="btn-calculator minus" onclick="Operation('-')">-</button>
    <!-- second row done -->
   <button class="btn-calculator seven" onclick="AppendNumber(7)">7</button>
    <button class="btn-calculator eight"  onclick="AppendNumber(8)">8</button>
    <button class="btn-calculator nine" onclick="AppendNumber(4)">9</button>
    <button class="btn-calculator star" onclick="Operation('*')">*</button>

    <!-- third row done -->
    
    <button class="btn-calculator dotes" onclick="()=>console.log('.')">.</button>
    <button class="btn-calculator zero" onclick="AppendNumber(0)">0</button>
    <button class="btn-calculator C-button" onclick="ClearButton()">C</button>
    <button class="btn-calculator division" onclick="Operation('/')">/</button>
    <button class="btn-calculator equal" onclick="CalculatorResult()"> = </button>

    
    

</div>


    <!-- first we're gonna build display  --> 

    <!-- now we need to build all the buttons included in the calculator -->



</div>
    
    <script src="Calcul.js"></script>   
    
</body>
</html>
